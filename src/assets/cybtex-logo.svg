<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield with padlock logo -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield -->
  <path d="M20 15 L20 25 C20 35 30 45 40 50 L40 60 L20 70 L0 60 L0 50 C10 45 20 35 20 25 Z" 
        fill="url(#shieldGradient)" 
        stroke="#00BFFF" 
        stroke-width="2"
        filter="url(#glow)"/>
  
  <!-- Padlock inside shield -->
  <rect x="12" y="30" width="16" height="12" rx="2" fill="#00BFFF" stroke="#FFFFFF" stroke-width="1"/>
  <path d="M16 30 L16 26 C16 24 18 22 20 22 C22 22 24 24 24 26 L24 30" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="2"/>
  <circle cx="20" cy="36" r="2" fill="#FFFFFF"/>
  
  <!-- CYBTEX text -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">CYBTEX</text>
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="12" fill="#00BFFF">SOLUTIONS</text>
</svg>
