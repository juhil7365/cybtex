<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1929;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Circuit board lines -->
  <g stroke="#00BFFF" stroke-width="1" opacity="0.3" filter="url(#glow2)">
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
    <line x1="800" y1="0" x2="800" y2="600"/>
    <line x1="900" y1="0" x2="900" y2="600"/>
    <line x1="1000" y1="0" x2="1000" y2="600"/>
    <line x1="1100" y1="0" x2="1100" y2="600"/>
    
    <!-- Diagonal lines -->
    <line x1="0" y1="0" x2="1200" y2="600"/>
    <line x1="1200" y1="0" x2="0" y2="600"/>
  </g>
  
  <!-- Connection nodes -->
  <g fill="#00BFFF" opacity="0.6">
    <circle cx="100" cy="100" r="3"/>
    <circle cx="200" cy="200" r="3"/>
    <circle cx="300" cy="300" r="3"/>
    <circle cx="400" cy="400" r="3"/>
    <circle cx="500" cy="500" r="3"/>
    <circle cx="600" cy="100" r="3"/>
    <circle cx="700" cy="200" r="3"/>
    <circle cx="800" cy="300" r="3"/>
    <circle cx="900" cy="400" r="3"/>
    <circle cx="1000" cy="500" r="3"/>
    <circle cx="1100" cy="100" r="3"/>
    <circle cx="100" cy="500" r="3"/>
    <circle cx="200" cy="400" r="3"/>
    <circle cx="300" cy="300" r="3"/>
    <circle cx="400" cy="200" r="3"/>
    <circle cx="500" cy="100" r="3"/>
  </g>
  
  <!-- Binary code overlay -->
  <g fill="#00BFFF" opacity="0.1" font-family="monospace" font-size="12">
    <text x="50" y="50">10101010</text>
    <text x="150" y="150">01010101</text>
    <text x="250" y="250">11001100</text>
    <text x="350" y="350">00110011</text>
    <text x="450" y="450">11110000</text>
    <text x="550" y="550">00001111</text>
    <text x="650" y="50">10101010</text>
    <text x="750" y="150">01010101</text>
    <text x="850" y="250">11001100</text>
    <text x="950" y="350">00110011</text>
    <text x="1050" y="450">11110000</text>
    <text x="1150" y="550">00001111</text>
  </g>
</svg>
